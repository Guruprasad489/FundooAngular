<!-- <Div  class="mat-toolbar"> -->
<mat-toolbar class="mat-toolbar">
    <mat-toolbar-row class="toolbar-row" fxLayout="row" fxLayoutAlign="space-between center">

            <div class="fundoo" fxLayout="row" fxLayoutAlign="center center" style="font-weight:500">
                <button mat-icon-button>
                    <mat-icon matTooltip="Main Menu" (click)="sidenav.toggle();">menu</mat-icon>
                </button>
                <img class="logo" src="/assets/dashboard-logo.png" width="44px" height="40px" routerLink="notes">
                <p style="font-size: 26px ; color: #4285F4">F</p>
                <p style="font-size: 26px ; color: #EA4335">u</p>
                <p style="font-size: 26px ; color: #FBBC05">n</p>
                <p style="font-size: 26px ; color: #4285F4">d</p>
                <p style="font-size: 26px ; color: #34A853">o</p>
                <p style="font-size: 26px ; color: #EA4335">o</p>
            </div>
            
            <mat-form-field class="search" appearance="outline" fxHide fxShow.gt-xs >
                <input matInput class="search" type="search" placeholder="Search..." [(ngModel)]="search" (keyup)="searchNote($event)" >
                <span mat-icon-button matPrefix><img src="/assets/Dashboard-icons/Search-icon.svg"></span>
                <span mat-icon-button matSuffix type="button" [style]="c==true? 'opacity:1' : 'opacity: 0'" (click)="searchClear()"><img src="/assets/Dashboard-icons/Cancel-Search.svg"></span>
            </mat-form-field>

            <mat-nav-list class="mat-nav-list" fxLayout="row">
                <button mat-icon-button fxHide fxShow.xs> <img src="/assets/Dashboard-icons/Search-icon.svg"> </button>
                <button mat-icon-button fxHide fxShow.gt-xs matTooltip="Reload" (click)="reload()"><i class="material-icons">&#xe5d5;</i></button>
                <button mat-icon-button fxHide fxShow.gt-xs> <img src="/assets/Dashboard-icons/List.png" width="24px" height="24px"></button>
                <button mat-icon-button> <img src="/assets/Dashboard-icons/settings.svg" width="24px" height="24px"></button>
                <span style="width: 24px;" fxHide.lt-md></span>
                <button mat-icon-button fxHide fxShow.gt-xs> <img src="/assets/Dashboard-icons/circled-menu.png" width="24px" height="24px"> </button>
                <button mat-icon-button [matTooltip]="profileName+'\n'+profileEmail"> <img src="/assets/Dashboard-icons/Circle-icons-profile.svg" width="33px" height="33px"  [matMenuTriggerFor]="profile"> </button>
                <mat-menu #profile="matMenu">
                    <span class="profile"><b>{{profileName}}</b></span>
                    <span class="profile">{{profileEmail}}</span><hr>
                    <button mat-menu-item (click)="signOut()">Sign out</button>
                </mat-menu>
            </mat-nav-list>

            <!-- <div class="toolbar-right">
                <button mat-icon-button> <i class="material-icons">&#xe5d5;</i> </button>
                <button mat-icon-button> <i class="material-icons">&#xe8f2;</i> </button>
                <button mat-icon-button> <i class="material-icons">&#xe8b8;</i> </button>
                <button mat-icon-button> <i class="material-icons">&#xe5c3;</i> </button>
                <button mat-icon-button> <i class="material-icons">&#xe853;</i> </button>
            </div> -->
        
    </mat-toolbar-row>
</mat-toolbar>
<!-- </Div> -->
<mat-sidenav-container style="height: 88vh;">
    <mat-sidenav #sidenav opened="false"  mode="side" >
        <mat-nav-list class="mat-nav-list">
            <a mat-list-item routerLink="notes" routerLinkActive="active-list-item">
                <img src="/assets/Dashboard-icons/Notes.svg"> 
                Notes
                <!-- <span *ngIf="sidenavText ? true : false">Notes</span> -->
            </a>
            <a mat-list-item routeLink="" routerLinkActive="active-list-item">
                <img src="/assets/Dashboard-icons/Reminder.svg"> 
                Reminders
                <!-- <span *ngIf="sidenavText ? true : false">Reminders</span> -->
            </a>
            <a mat-list-item routerLinkActive="active-list-item">
                <img src="/assets/Dashboard-icons/Label.svg"> 
                Labels
                <!-- <span *ngIf="sidenavText ? true : false">Labels</span> -->
            </a>
            <a mat-list-item>
                <img src="/assets/Dashboard-icons/EditLabel.svg"> 
                Edit labels
                <!-- <span *ngIf="sidenavText ? true : false">Edit labels</span> -->
            </a>
            <a mat-list-item routerLink="archive" routerLinkActive="active-list-item">
                <img src="/assets/Dashboard-icons/Archive.svg"> 
                Archive
                <!-- <span *ngIf="sidenavText ? true : false">Archive</span> -->
            </a>
            <a mat-list-item routerLink="trash" routerLinkActive="active-list-item">
                <img src="/assets/Dashboard-icons/Bin.svg" > 
                Bin
                <!-- <span *ngIf="sidenavText ? true : false">Bin</span> -->
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
