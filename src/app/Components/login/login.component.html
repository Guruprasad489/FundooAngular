<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <!-- <img src="/assets/Fundoo-logo.png" > -->
                <img src="/assets/Fundoo-logo2.png"  width="120px" height="30px">
                <p style="font-size: 30px !important; margin:20px;">Sign in</p>
                <h1>Use Your Fundoo Account</h1>            
            </div>
            <form class="form-container">
               
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" required>
                    </mat-form-field>
                </div>
                <!-- <div class="form-group form-field">
                    <a class="btn-basic">Forgot email</a>
                </div> -->
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" required>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                    </section>
                </div>
                <div class="form-group">
                    <button mat-button class="btn-basic" routerLink="/forgot-password">Forgot password</button>
                </div>
                <br>
                <div class="form-field">
                    <p>Not your computer? Use Guest mode to sign in privately. </p>
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB" style="text-decoration: none; font-weight: 500; color: #1a73e8;">Learn more</a>
                </div>
                <br>
                <div class="form-group buttons">
                    <button mat-button class="btn-basic" routerLink="/register">Create account</button>
                    <button mat-raised-button class="btn-primary" color="primary">Next</button>
                </div>
            </form>
        </div>
    </div>
    </div>
