<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head" fxLayout="column">
                <!-- <img src="/assets/Fundoo-logo.png" > -->
                <!-- <img src="/assets/Fundoo-logo2.png"  width="120px" height="30px"> -->
                <div fxLayout="row" fxLayoutAlign="center center" style="font-weight:500">
                    <p style="font-size: 30px ; color: #4285F4">F</p>
                    <p style="font-size: 30px ; color: #EA4335">u</p>
                    <p style="font-size: 30px ; color: #FBBC05">n</p>
                    <p style="font-size: 30px ; color: #4285F4">d</p>
                    <p style="font-size: 30px ; color: #34A853">o</p>
                    <p style="font-size: 30px ; color: #EA4335">o</p>
                    </div>
                <p style="font-size: 28px ; margin:10px;">Sign in</p>
                <h2>Use Your Fundoo Account</h2>            
            </div>
            <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
               
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
                <!-- <div class="form-group form-field">
                    <a class="btn-basic">Forgot email</a>
                </div> -->
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide?'password':'text'" placeholder="Password" formControlName="password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (click)="ShowPassword();">Show Password</mat-checkbox>
                    </section>
                </div>
                <div class="form-group">
                    <button mat-button class="btn-basic" routerLink="/forgot-password">Forgot password ?</button>
                </div>
                <br>
                <div class="form-field">
                    <p>Not your computer? Use Guest mode to sign in privately. </p>
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB" style="text-decoration: none; font-weight: 500; color: #1a73e8;">Learn more</a>
                </div>
                <br>
                <div class="form-group buttons">
                    <button mat-button class="btn-basic" routerLink="/register">Create account</button>
                    <button mat-raised-button type="submit" class="btn-primary" color="primary" >Next</button>
                </div>
            </form>
        </div>
    </div>
    </div>
