<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <!-- <img src="/assets/Fundoo-logo.png" > -->
                <!-- <img src="/assets/Fundoo-logo2.png"  width="120px" height="30px"> -->
                <div fxLayout="row" fxLayoutAlign="center center" style="font-weight:500">
                    <p style="font-size: 30px ; color: #4285F4">F</p>
                    <p style="font-size: 30px ; color: #EA4335">u</p>
                    <p style="font-size: 30px ; color: #FBBC05">n</p>
                    <p style="font-size: 30px ; color: #4285F4">d</p>
                    <p style="font-size: 30px ; color: #34A853">o</p>
                    <p style="font-size: 30px ; color: #EA4335">o</p>
                </div>
                <p style="font-size: 28px; margin:10px;">Reset Password</p>
                <h2>Enter your new password</h2>            
            </div>
            <form class="form-container" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>New Password</mat-label>
                        <input matInput [type]="hide?'password':'text'" placeholder="New Password" formControlName="password">
                        <mat-error>Invalid Password</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide?'password':'text'" placeholder="Confirm Password" formControlName="confirmPassword">
                        <mat-error>Password does not match</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (click)="ShowPassword();">Show Password</mat-checkbox>
                    </section>
                </div>
                <br>
                <div class="form-group buttons">
                    <button mat-button class="btn-basic" routerLink="/login">Cancel</button>
                    <button mat-raised-button class="btn-primary" color="primary">Next</button>
                </div>
            </form>
        </div>
    </div>
    </div>
