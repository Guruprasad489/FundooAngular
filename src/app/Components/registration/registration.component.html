<div class="reg-layout">
<div class="container">
    <div class="reg-container">
        <div class="form-head">
            <!-- <img src="assets/Fundoo-logo.png" width="150px" height="55px"> -->
            <img src="/assets/Fundoo-logo2.png"  width="120px" height="30px">
            <h1> </h1>
            <h1>Create Your Fundoo Account</h1>            
        </div>
        <form class="form-container" >
            <div class="form-group">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" required>
                    <span matSuffix>@gmail.com</span>
                    <mat-hint>You can use letters, numbers & periods</mat-hint>
                </mat-form-field>
            </div>
            <div class="form-group form-field">
                <button mat-button class="btn-basic">Use my current email instesd</button>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" required>
                    <mat-hint>Use 8 or more characters <!--with a mix of letters, numbers & symbols--></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Confirm</mat-label>
                    <input matInput type="password" placeholder="Confirm" required>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="form-group form-field">
                <section class="example-section">
                    <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                </section>
            </div>
            <br>
            <br>
            <div class="form-group buttons">
                <button mat-button class="btn-basic" routerLink="/login">Sign in instesd</button>
                <button mat-raised-button class="btn-primary" color="primary">Next</button>
            </div>
        </form>
    </div>
    <div class="reg-img">
        <img src="/assets/account.svg" alt="" width="244" height="244" class="">
        <p>One account. All of Fundoo working for you.</p>
    </div>
</div>
</div>
